<h2>Products</h2>

<div *ngFor="let product of productsw">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>

    <p *ngIf="product.description">Description: {{ product.description }}</p>

    <button type="button" (click)="share222()">Share</button>
  </h3>
</div>
