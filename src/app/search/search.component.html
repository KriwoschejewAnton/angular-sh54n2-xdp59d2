<div>
<p>Search:</p>
<input 
type="text" 
[(ngModel)]="searchItem" 
id="search" 
(keyup)="search()"
(blur)="hide()"
(focus)="search()"
cdkOverlayOrigin 
#trigger="cdkOverlayOrigin"
/>

<ng-template
cdkConnectedOverlay
[cdkConnectedOverlayOrigin]="trigger"
[cdkConnectedOverlayOpen]="isOpen"
>
<ul class="example-list">
<li *ngFor="let item of items">
<a (click)="select(item)">{{item.name}}</a>
</li>
</ul>
</ng-template>
</div>
